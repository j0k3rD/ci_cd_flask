name: GitHub Actions Flask-HelloWorld

env:
    REPO_NAME: ${{ github.event.repository.name }}
    IMAGE_NAME: ${{ secrets.ACR_NAME }}.azurecr.io/helloflask:v.0.1.0
    DNS_NAME: helloflasksp-${{ github.run_id }}-${{ github.run_attempt }}

on:
    workflow_dispatch:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                shell: bash
                working-directory: ${{ github.workspace }}
        steps:
            - uses: actions/checkout@v3
              
            - uses: docker/login-action@v2
              with:
                    registry: ${{ secrets.ACR_NAME }}.azurecr.io
                    username: ${{ secrets.REGISTRY_USERNAME }}
                    password: ${{ secrets.REGISTRY_PASSWORD }}
                    ecr: 'false'
                    logout: 'true'
            - run: |
                docker build . -t ${{ env.IMAGE_NAME }}
                docker push ${{ env.IMAGE_NAME }}
    deploy:
        runs-on: ubuntu-latest
        needs: build
        defaults:
            run:
                shell: bash
                working-directory: ${{ github.workspace }}
        steps:
            - name: 'Login via Azure CLI'
              uses: azure/login@v1
              with:
                creds: ${{ secrets.AZURE_CREDENTIALS }}
            - name: 'Deploy Container Instance'
              uses: azure/aci-deploy@v1
              with:
                location: ${{ secrets.LOCATION }}
                name: helloflask
                resource-group: ${{ secrets.RESOURCE_GROUP }}
                image: ${{ env.IMAGE_NAME }}
                dns-name-label: ${{ env.DNS_NAME }}
                registry-username: ${{ secrets.REGISTRY_USERNAME }}
                registry-password: ${{ secrets.REGISTRY_PASSWORD }}
                ports: 5000
                cpu: 1
                memory: 1

            - name: 'Logout'
              run: |
                az logout